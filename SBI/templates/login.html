<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
   </head>
<body>
  {% extends "base.html" %}
{% block body %}

  <div class="text-center">
    <form class="form-signin" action="/dashboard" method="post">

      <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
      <label for="user_name" class="sr-only">User Name</label>
      <input type="text" id="user_name" name="user_name" class="form-control" placeholder="User Name" required autofocus><br><br>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required><br><br>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
  {% endblock %}
  </div>
</body>
</html>
